<!DOCTYPE html>
<html>
    
    <head>
        <style>
            /* This helps the ng-show/ng-hide animations start at the right place. */
            /* Since Angular has this but needs to load, this gives us the class early. */
            .ng-hide { display: none!important; }
        </style>
        <title ng-bind="title">orangePortal</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
        />
        <base href="/">
        <!-- build:css styles/lib.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
        <link rel="stylesheet" href="/bower_components/mdi/css/materialdesignicons.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/app.css-->
        <!-- inject:css -->
        <link rel="stylesheet" href="/src/client/.gen/styles.css">
        <!-- endinject -->
        <!-- endbuild -->
    </head>
    
    <body>
        <div layout="column" tabindex="-1" role="main" flex aria-hidden="false">
            <md-content>
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <md-button class="md-icon-button" aria-label="Settings">
                            <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                        </md-button>
                        <h2>
                            <span>Toolbar with Icon Buttons</span>
                        </h2>
                        <span flex></span>
                        <md-button class="md-icon-button" aria-label="Favorite">
                            <md-icon md-font-icon="mdi mdi-dots-vertical"></md-icon>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="More">
                            <md-icon md-font-icon="mdi mdi-dots-vertical"></md-icon>
                        </md-button>
                    </div>
                </md-toolbar>
            </md-content>
        </div>
        <!-- build:js js/lib.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="/bower_components/extras.angular.plus/ngplus-overlay.js"></script>
        <script src="/bower_components/moment/moment.js"></script>
        <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="/bower_components/toastr/toastr.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.js"></script>
        <script src="/bower_components/system.js/dist/system.js"></script>
        <script src="/bower_components/angular-aria/angular-aria.js"></script>
        <script src="/bower_components/angular-material/angular-material.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js js/app.js-->
        <!-- inject:js -->
        <!-- endinject -->
        <!-- inject:templates:js -->
        <!-- endinject -->
        <!-- endbuild -->
        <script>
            System.config({
                // serve dev code from .gen directory
                baseURL: './src/client/.gen/code/app/',           
              });
            System.import('app.module');
        </script>
    </body>

</html>
