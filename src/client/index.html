<!DOCTYPE html>
<html>
    
    <head>
        <style>
            /* This helps the ng-show/ng-hide animations start at the right place. */
            /* Since Angular has this but needs to load, this gives us the class early. */
            .ng-hide { display: none!important; }
        </style>
        <title ng-bind="title">orangePortal</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
        />
        <base href="/">
        <!-- build:css styles/lib.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="/bower_components/toastr/toastr.css" />
        <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
        <link rel="stylesheet" href="/bower_components/mdi/css/materialdesignicons.css" />
        <link rel="stylesheet" href="/bower_components/mdi/css/materialdesignicons.min.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css styles/app.css-->
        <!-- inject:css -->
        <link rel="stylesheet" href="/src/client/.gen/styles.css">
        <!-- endinject -->
        <!-- endbuild -->
    </head>
    
    <body ng-controller="AppController as main">
        <!-- TODO: Sample http://taskey.herokuapp.com/#/ -->
        <div layout="column">
            <md-toolbar>
                <div layout="row" layout-padding>
                    <h3>Mantify</h3>
                    <div layout="row" layout-align="start center">
                        <md-button class="md-icon-button">
                            <md-icon md-font-icon="mdi mdi-upload">Upload</md-icon>
                        </md-button>                        
                    </div>
                </div>
            </md-toolbar>
            <div ng-viewport layout="row" layout-padding
                 layout-align="center start"></div>
        </div>
        
                        
        <!-- build:js js/lib.js -->
        <!-- bower:js -->
        <script src="/bower_components/jquery/dist/jquery.js"></script>
        <script src="/bower_components/angular/angular.js"></script>
        <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="/bower_components/moment/moment.js"></script>
        <script src="/bower_components/toastr/toastr.js"></script>
        <script src="/bower_components/angular-animate/angular-animate.js"></script>
        <script src="/bower_components/angular-aria/angular-aria.js"></script>
        <script src="/bower_components/angular-material/angular-material.js"></script>
        <script src="/bower_components/ng-file-upload/ng-file-upload.js"></script>
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js js/app.js-->
        <!-- inject:js -->
        <!-- endinject -->
        <!-- inject:templates:js -->
        <!-- endinject -->
        <!-- endbuild -->
        
        <!--bower:dev:not injectable-->
        <script src="/bower_components/es6-module-loader/dist/es6-module-loader.js"></script>
        <script src="/bower_components/system.js/dist/system.js"></script>
        <script src="/bower_components/angular-new-router/dist/router.es5.js"></script>
        <!--end-->
        
        <script>
            System.config({
                // serve dev code from .gen directory
                baseURL: './src/client/.gen/code/app/',           
              });
            System.import('app.module');
        </script>
    </body>

</html>
