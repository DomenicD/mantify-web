<md-card class="upload-model" flex>
    <div layout-gt-md="row" layout="column"
         layout-padding>
        <div layout="column" flex>
            <div class="model-preview" flex
                 layout layout-align="center center"
                 ngf-drop ngf-change="uploadModel.upload($files)">
                <!-- Content is set using CSS; please see upload-model.scss file -->
                <span ng-show="uploadModel.showDragDropText" 
                      class="drag-drop-text"></span>
            </div>            
            <md-button class="md-primary"
                        ngf-select
                        ngf-change="uploadModel.upload($files)">
                Browse Files
            </md-button>                        
        </div>
        <md-content class="details-form" layout-padding flex-gt-md="40">
            <form name="userForm">
                <md-input-container>
                    <label>File Name</label>
                    <input readonly ng-model="uploadModel.fileName">
                </md-input-container>

                <md-input-container>
                    <label>Display Name</label>
                    <input ng-model="uploadModel.model.displayName">
                </md-input-container>
                
                <md-input-container>
                    <label>Caption</label>
                    <textarea ng-model="uploadModel.model.caption" 
                              md-maxlength="100"></textarea>
                </md-input-container>
               
                <md-input-container>
                    <label>Description</label>
                    <textarea ng-model="uploadModel.model.description" 
                              columns="1" md-maxlength="500"></textarea>
                </md-input-container>

                <md-input-container>
                    <label>Price</label>
                    <input ng-model="uploadModel.model.price">
                </md-input-container>

                <md-switch ng-model="uploadModel.model.physicalItem">
                    Physical item available
                </md-switch>

                <md-input-container ng-show="uploadModel.model.physicalItem">
                    <label>Link to buy physical item</label>
                    <input ng-model="uploadModel.model.physicalItemOrderUrl">
                </md-input-container>

            </form>
        </md-content>
    </div>
</md-card>
